<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travello</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-section__content wrapper">
        <nav class="navigation">
          <div class="navigation__logo">
            <img src="/assets/img/header/logo.svg" alt="logo">
            <span class="navigation__logo-name">
              Travello
            </span>
          </div>
          <ul class="navigation__block header-section__navigation">
            <li class="navigation__item">
              Home
            </li>
            <li class="navigation__item">
              About Us
            </li>
            <li class="navigation__item">
              Popular Destination
            </li>
            <li class="navigation__item">
              Tour Packege 
            </li>
            <li class="navigation__item">
              Contact
            </li>
          </ul>
        </nav>
        <div class="header-section__title">
          <h1>
            Explore The <br> Greate Place
          </h1>
        </div>
      </div>
      <div class="img-block">
        <img class="img-block__image img-block__image_cloud img-block__image_cloud_toppest " src="/assets/img/header/headerCloud1.png" alt="cloud">
        <img class="img-block__image img-block__image_cloud" src="/assets/img/header/headerCloud2.png" alt="cloud2">
        <img class="img-block__image img-block__image_main-bottom" src="/assets/img/header/headerMain.png" alt="land with people">
      </div>
    </header>
  </body>
</html>
